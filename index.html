<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="mainSection" >
        <h2>Choose your pro: Cam, Monkey Fist, or Nut</h2>
        <div class="mainContent">
            <img class="cam" src="RPS-ui/Cam.svg" alt="cam"> 
            <img class="monkey" src="RPS-ui/Monkey-Fist.svg" alt="Monkey-Fist">
            <img class="nut" src="RPS-ui/pngegg.svg" alt="nut">
        </div>
        <div class="play">
            <button>PLAY</button>
            <counter class="total">
                <p>Total Rounds: </p>
            </counter>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
